<div id="collectionEditor">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true" data-field="closeCollectionEditorButton">
                    <span class="pficon pficon-close"></span>
                </button>
            </div>
            <div class="modal-body" style="margin-left: 3em;" data-field="elementsContainer"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" data-field="cancel-button">Cancel</button>
                <button type="button" class="btn btn-default" data-dismiss="modal" data-field="save-button">Save</button>
            </div>
        </div>
    </div>
</div>
